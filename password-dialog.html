<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>退出确认</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Microsoft YaHei', Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: white;
            }
            .dialog-container {
                background: white;
                padding: 30px;
                width: 400px;
            }
            .dialog-title {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #333;
                text-align: center;
            }
            .input-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #666;
                font-size: 14px;
            }
            input[type='password'] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                outline: none;
            }
            input[type='password']:focus {
                border-color: #4caf50;
            }
            .error-message {
                color: #f44336;
                font-size: 12px;
                margin-top: 5px;
                min-height: 18px;
                display: none;
            }
            .error-message.show {
                display: block;
            }
            .button-group {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
                transition: background 0.3s;
            }
            .btn-cancel {
                background: #e0e0e0;
                color: #333;
            }
            .btn-cancel:hover {
                background: #d0d0d0;
            }
            .btn-confirm {
                background: #4caf50;
                color: white;
            }
            .btn-confirm:hover {
                background: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="dialog-container">
            <div class="dialog-title">请输入密码以退出应用</div>
            <div class="input-group">
                <input
                    type="password"
                    id="password"
                    placeholder="请输入密码"
                    autofocus
                />
                <div class="error-message" id="error-message">
                    密码错误，请重试
                </div>
            </div>
            <div class="button-group">
                <button class="btn-cancel" id="cancel-btn">取消</button>
                <button class="btn-confirm" id="confirm-btn">确认</button>
            </div>
        </div>
        <script>
            const { ipcRenderer } = require('electron')

            const passwordInput = document.getElementById('password')
            const errorMessage = document.getElementById('error-message')
            const cancelBtn = document.getElementById('cancel-btn')
            const confirmBtn = document.getElementById('confirm-btn')

            // 回车键提交
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    confirmBtn.click()
                }
            })

            // 确认按钮
            confirmBtn.addEventListener('click', () => {
                const password = passwordInput.value
                if (password) {
                    ipcRenderer.send('verify-password', password)
                }
            })

            // 取消按钮
            cancelBtn.addEventListener('click', () => {
                ipcRenderer.send('password-dialog-cancel')
            })

            // 监听密码验证结果
            ipcRenderer.on('password-verify-result', (event, success) => {
                if (success) {
                    // 密码正确，关闭窗口并退出应用
                    ipcRenderer.send('password-verified')
                } else {
                    // 密码错误，显示错误信息
                    errorMessage.classList.add('show')
                    passwordInput.value = ''
                    passwordInput.focus()
                }
            })

            // 聚焦到输入框
            passwordInput.focus()
        </script>
    </body>
</html>
