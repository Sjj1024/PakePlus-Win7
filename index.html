<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Electron Tab Browser</title>
        <style>
            /* 简单 CSS 样式 */
            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            #tab-bar {
                height: 40px;
                background: #f0f0f0;
                display: flex;
                align-items: center;
                /* padding-left: 10px; */
            }
            .toolbar-buttons {
                display: flex;
                align-items: center;
                height: 100%;
                border-right: 1px solid #ccc;
                padding: 0 5px;
            }
            .toolbar-btn {
                padding: 5px 12px;
                margin: 0 2px;
                border: none;
                background: #e0e0e0;
                cursor: pointer;
                font-size: 16px;
                /* font-weight: bold; */
                line-height: 20px;
                height: 28px;
                border-radius: 3px;
                color: #333;
            }
            /* .toolbar-btn:hover {
                background: #d0d0d0;
            } */
            /* .toolbar-btn:active {
                background: #c0c0c0;
            } */
            .tab.active {
                background: white;
                border-bottom: none;
            }
            #tab-content {
                flex-grow: 1;
                position: relative;
            }
            .tab-webview {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                /* 隐藏非激活的 webview */
                display: none;
            }
            .tab-webview.active {
                display: flex;
            }
            .tab {
                /* 启用 flex 布局来对齐标题和关闭按钮 */
                position: relative;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 5px 0 15px; /* 调整内边距以适应按钮 */
                line-height: 40px;
                cursor: pointer;
                border-right: 1px solid #ccc;
                background: #e0e0e0;
                width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .tab-title {
                width: 100px;
                padding-right: 16px;
            }
            .active .close-btn {
                display: block;
                background: white;
            }
            .close-btn {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                font-weight: bold;
                cursor: pointer;
                padding: 0 5px;
                height: 100%; /* 让按钮与标签页高度一致 */
                line-height: 40px; /* 垂直居中 'x' */
                background: #e0e0e0;
            }
            .close-btn:hover {
                background: #ccc;
            }
            /* 密码输入框样式 */
            #password-dialog {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .passwordContainer {
                background: white;
                padding: 30px;
                width: 400px;
                border-radius: 10px;
                box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 10px;
                border: 1px solid #ccc;
            }

            .password-dialog-title {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #333;
                text-align: center;
            }
            .password-dialog-input {
                margin-bottom: 20px;
            }
            .password-dialog-error-message {
                color: #f44336;
                font-size: 12px;
                margin-top: 5px;
                min-height: 18px;
                display: none;
            }
            .password-dialog-error-message.show {
                display: block;
            }
            .password-dialog-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .password-dialog-buttons button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
                background-color: #409eff;
                color: white;
                margin-right: 10px;
            }
            #password-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
                outline: none;
                box-sizing: border-box;
            }
            #password-input:focus {
                border-color: #4caf50;
            }
            #password-input:hover {
                border-color: #4caf50;
            }
            #password-input:active {
                border-color: #4caf50;
            }
            #password-input:focus {
                border-color: #4caf50;
            }
            #password-input:hover {
                border-color: #4caf50;
            }
        </style>
    </head>
    <body>
        <div id="tab-bar">
            <div class="toolbar-buttons">
                <button class="toolbar-btn" id="home-btn">主页</button>
                <button class="toolbar-btn" id="reload-btn">刷新</button>
                <button class="toolbar-btn" id="exit-btn">退出</button>
            </div>
            <!-- <button id="new-tab-btn" onclick="addNewTab('https://juejin.cn/')">
                +
            </button> -->
        </div>
        <div id="tab-content"></div>
        <!-- 弹出密码输入框 -->
        <div id="password-dialog" style="display: none">
            <div class="passwordContainer">
                <div class="password-dialog-title">请输入密码以退出应用</div>
                <div class="password-dialog-input">
                    <input
                        type="password"
                        id="password-input"
                        placeholder="请输入密码"
                    />
                    <div
                        class="password-dialog-error-message"
                        id="error-message"
                    >
                        密码错误，请重试
                    </div>
                </div>
                <div class="password-dialog-buttons">
                    <button id="password-confirm-btn">确认</button>
                    <button id="password-cancel-btn">取消</button>
                </div>
            </div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
