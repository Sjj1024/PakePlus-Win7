<!DOCTYPE html>
<html>
    <head>
        <title>Electron Tab Browser</title>
        <style>
            /* 简单 CSS 样式 */
            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            #tab-bar {
                height: 40px;
                background: #f0f0f0;
                display: flex;
                /* padding-left: 10px; */
            }
            .tab.active {
                background: white;
                border-bottom: none;
            }
            #tab-content {
                flex-grow: 1;
                position: relative;
            }
            .tab-webview {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                /* 隐藏非激活的 webview */
                display: none;
            }
            .tab-webview.active {
                display: flex;
            }
            .tab {
                /* 启用 flex 布局来对齐标题和关闭按钮 */
                position: relative;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 5px 0 15px; /* 调整内边距以适应按钮 */
                line-height: 40px;
                cursor: pointer;
                border-right: 1px solid #ccc;
                background: #e0e0e0;
                max-width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .tab-title {
                max-width: 100px;
                padding-right: 16px;
            }
            .active .close-btn {
                display: block;
            }
            .close-btn {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                font-weight: bold;
                cursor: pointer;
                padding: 0 5px;
                height: 100%; /* 让按钮与标签页高度一致 */
                line-height: 40px; /* 垂直居中 'x' */
                display: none;
                background: white;
            }
            .close-btn:hover {
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <div id="tab-bar">
            <!-- <button id="new-tab-btn" onclick="addNewTab('https://juejin.cn/')">
                +
            </button> -->
        </div>
        <div id="tab-content"></div>
        <script src="renderer.js"></script>
    </body>
</html>
